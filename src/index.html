<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>УмныйДом: Сценарии</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex">
</head>
<body>
//= templates/svg.html
<div class="page">
    //= templates/header.html
    <main class="main">
        <div class="events"></div>
    </main>
</div>

<template id="template-event">
    <div class="event">
        <div class="event__main-info">
            <svg class="event__icon"><use class="event__icon_source"/></svg>
            <span class="event__title"></span>
        </div>
        <div class="event__info">
            <span class="event__source"></span>
            <span class="event__time"></span>
        </div>
        <div class="additional-info additional-info_disabled">
            <span class="event__description"></span>
            <div class="event__data"></div>
        </div>
    </div>
</template>

<script src="./vendor.js"></script>
</body>
</html>
